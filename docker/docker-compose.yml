services:
  workspace:
    build: 
      context: workspace
      args:
        - PUID=1000
        - PGID=1000
    ports:
      - "2202:22"
    volumes:
      - ../public:/var/www/html
      - ./workspace/config/php.ini:/usr/local/etc/php/php.ini
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ../public:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - workspace
  mysql:
    image: mysql:8.0.32
    restart: always
    ports:
      - "3306:3306"
    environment: 
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./.data/mysql/:/var/lib/mysql